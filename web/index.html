<!DOCTYPE html>
<html>

<head>
  <title>Flickr Uploadr</title>
  <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
  <script type="text/javascript" src="/eel.js"></script>

  <!-- Jquery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <style type="text/css">
    html,
    body,
    pre,
    .form-control {
      font-size: 12px;
    }

    .form-control {
      height: 2.5em;
    }

    .progress {
      position: relative;
    }

    .progress span {
      position: absolute;
      display: block;
      width: 100%;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h3>Flickr Uploadr</h3>
        <p></p>
      </div>
    </div>

    <!-- Setup -->
    <div id="setup" class="collapse in">
      <div class="row">
        <div class="col-md-12">
          <form id="setup_form" action="" method="post">
            <div class="row">
              <!-- Left -->
              <div class="col-md-6">
                <!-- Username -->
                <div class="control-group">
                  <div class="form-group">
                    <label for="username" class="control-label">
                                                Username
                                            </label>
                    <div class="controls">
                      <select class="form-control" id="username" name="username" placeholder="Username">
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Main_dir -->
                <div class="control-group" disabled>
                  <div class="form-group">
                    <label for="main_dir" class="control-label">
                                                Main upload directory
                                            </label>
                    <div class="controls">
                      <input class="form-control" id="main_dir" name="main_dir" placeholder="Main upload directory" type="text" value="">
                    </div>
                  </div>
                </div>

                <!-- Subdir -->
                <div class="control-group">
                  <div class="form-group">
                    <label for="username" class="control-label">
                                                Subdir
                                            </label>
                    <div class="controls">
                      <select class="form-control" id="subdir" name="subdir" placeholder="Subdir"><option value="">- Please make a selection -</option></select>
                    </div>
                  </div>
                </div>

                <!-- Action -->
                <div class="control-group">
                  <div class="form-group">
                    <label for="action" class="control-label">
                                                Required action
                                            </label>
                    <div class="controls">
                      <select class="form-control" id="action" name="action" placeholder="Required action"><option value="">- Please make a selection -</option><option value="update_remote">Upload new photos to Flickr</option><option value="update_db">Only update database</option></select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Right -->
              <div class="col-md-6">
                <!-- Update -->
                <div class="control-group ">
                  <div class="form-group">
                    <div class="checkbox">
                      <label for="update" class="control-label">
                                                    <input id="update" name="update" type="checkbox" value="y">
                                                    Update database before upload?
                                                </label>
                    </div>
                  </div>
                </div>
                <!-- public -->
                <div class="control-group ">
                  <div class="form-group">
                    <div class="checkbox">
                      <label for="public" class="control-label">
                                                    <input id="public" name="public" type="checkbox" value="y">
                                                    Uploaded photos are public?
                                                </label>
                    </div>
                  </div>
                </div>
                <!-- friends -->
                <div class="control-group ">
                  <div class="form-group">
                    <div class="checkbox">
                      <label for="friends" class="control-label">
                                                    <input id="friends" name="friends" type="checkbox" value="y">
                                                    Uploaded photos are visible for friends?
                                                </label>
                    </div>
                  </div>
                </div>
                <!-- family -->
                <div class="control-group ">
                  <div class="form-group">
                    <div class="checkbox">
                      <label for="family" class="control-label">
                                                    <input id="family" name="family" type="checkbox" value="y">
                                                    Uploaded photos are visible for family?
                                                </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- submit -->
                <div class="control-group ">
                  <div class="form-group">
                    <div class="controls">
                      <input class="form-control" id="submit" name="submit" type="submit" value="Start Flickr Thread">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Thread</th>
                                <th>Username</th>
                                <th>Method</th>
                                <th>Monitor</th>
                                <th>Stop Process</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                -->
    </div>

    <!-- Status -->
    <div class="row collapse" id="status">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-2">
                <strong>Album</strong>
              </div>
              <div class="col-xs-10" id="album_title">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-2">
                <strong>Filename</strong>
              </div>
              <div class="col-xs-10" id="fname">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-2">
                <strong>MD5</strong>
              </div>
              <div class="col-xs-10" id="md5">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-2">
                <strong>SHA1</strong>
              </div>
              <div class="col-xs-10" id="sha1">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-2">
                <strong>Messages</strong>
              </div>
              <div class="col-xs-10" id="msg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress bars -->
    <div class="row collapse" id="progress">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="row">
              <div class="col-xs-12">
                <div id="pba_text" style="float: left; margin-right: 1em; width: 150px">Albums:</div>
                <div id="pba" class="progress">
                  <div id="pb_albums" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div id="pbp_text" style="float: left; margin-right: 1em; width: 150px">Photos:</div>
                <div id="pbp" class="progress">
                  <div id="pb_photos" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div id="pbu_text" style="float: left; margin-right: 1em; width: 150px">Upload:</div>
                <div id="pbu" class="progress" style="margin-bottom: 0px">
                  <div id="pb_upload" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- stop button -->
    <form id="stop_form" class="collapse" action="" method="post">
      <div class="row">
        <div class="col-md-6">
          <!-- submit -->
          <div class="control-group ">
            <div class="form-group">
              <div class="controls">
                <input class="form-control" id="stop" name="stop" type="submit" value="Stop Flickr Thread">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- console button -->
    <form id="console_form" class="collapse" action="" method="post">
      <div class="row">
        <div class="col-md-6">
          <!-- submit -->
          <div class="control-group ">
            <div class="form-group">
              <div class="controls">
                <input class="form-control" id="console_toggle" name="console_toggle" type="submit" value="Toggle Flickr console output">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Concole log -->
    <div class="row collapse" id="console">
      <div class="col-xs-12">
        <pre id="output" style="height: 16em; overflow-y: auto"></pre>
      </div>
    </div>
  </div>
  <!-- container -->

  <script src="js/script.js"></script>
  <script>
  $( document ).ready(function() {
    get_user_list();
  });
  </script>
</body>

</html>
